<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adela Pazderova</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 id="a_p">ADÉLA PAZDEROVÁ</h1>
        <button class="theme-btn theme-btn-small" onclick="toggleTheme()">
            <i class="fa-solid fa-brush" style="position: relative; margin: auto;"></i>
        </button>
    </div>

    <div class="nav">
        <button class="theme-btn" onclick="toggleTheme()">Změnit motiv</button>
    </div>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <div class="background" data-speed="0.5">
                <image href="star.svg" width="100%" height="100%" />
            </div>
            <div id="uvod">
                <div class="pin-wrapper">
                    <h1 class="hello-text">Vítejte na mém webu</h1>
                    <lottie-player id="tulen" src="animace/Cute seal.json" background="transparent">
                    </lottie-player>
                </div>

            </div>


            <section id="omne">
                <div class="section-heading-container">
                    <svg class="section-border-svg">
                        <rect class="section-border-rect" x="0" y="0" width="100%" height="100%" rx="15" ry="15">
                        </rect>
                    </svg>
                    <h1>O mně</h1>
                </div>
                <div class="container">
                    <div class="v-slider-frame col-sm-3 offset-sm-3">
                        <ul class="v-slides">
                            <li class="v-slide">Student</li>
                            <li class="v-slide">17 years old</li>
                            <li class="v-slide">Programmer</li>
                            <li class="v-slide">Artist</li>
                            <li class="v-slide">Designer</li>
                        </ul>
                    </div>

                </div>


            </section>

            <section id="kontakt">
                <div class="section-heading-container">
                    <svg class="section-border-svg">
                        <rect class="section-border-rect" x="0" y="0" width="100%" height="100%" rx="15" ry="15"></rect>
                    </svg>
                    <h1>Kontakt</h1>
                </div>

                <div class="social-icons">
                    <a id="discord-link">
                        <i class="fa-brands fa-discord icon"></i></a>
                    <a href="https://www.instagram.com/adel._.kebab/" target="_blank">
                        <i class="fa-brands fa-instagram icon"></i></a>
                    <a href="https://github.com/adela3tulen" target="_blank">
                        <i class="fa-brands fa-github icon"></i></a>
                    <a href="mailto:pazderova.adela08@gmail.com">
                        <i class="fa-solid fa-envelope icon"></i>
                    </a>
                </div>

            </section>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollToPlugin.min.js"></script>
    <script src="https://kit.fontawesome.com/e06cb7239b.js" crossorigin="anonymous"></script>
</body>

</html>
